<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - AI Shopping Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">AI Shopping Bot</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="nav-link">Вход</a>
                <a href="register.html" class="nav-link">Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <h1 class="auth-title">Забыли пароль?</h1>
            <p class="landing-subtitle">Введите ваш email, и мы отправим ссылку для смены пароля</p>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="resetEmail">Email:</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div id="resetError" class="error-message"></div>
                <div id="resetSuccess" class="success-message"></div>

                <button type="submit" class="submit-btn">Отправить ссылку</button>

                <div class="form-footer">
                    <a href="login.html" class="link">Вернуться к входу</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="../src/login.js"></script>
</body>
</html>
