<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AI Shopping Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">AI Shopping Bot</a>
            </div>
            <div class="nav-links">
                <a href="register.html" class="nav-link">Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <h1 class="auth-title">Вход в аккаунт</h1>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email или логин</label>
                    <input 
                        type="text" 
                        id="loginEmail" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-input" 
                        placeholder="Введите пароль"
                        required
                    >
                </div>

                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>

                <button type="submit" class="submit-btn">Войти</button>

                <div class="form-footer">
                    <a href="reset-password.html" class="link">Забыли пароль?</a>
                </div>

                <div class="form-footer">
                    <span>Нет аккаунта?</span>
                    <a href="register.html" class="link">Создать аккаунт</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="../src/login.js"></script>
</body>
</html>
