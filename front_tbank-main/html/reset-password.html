<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля - AI Shopping Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">AI Shopping Bot</a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="nav-link">Вход</a>
                <a href="register.html" class="nav-link">Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <h1 class="auth-title">Установите новый пароль</h1>

            <form id="changePasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="changeEmail">Email или логин</label>
                    <input 
                        type="text" 
                        id="changeEmail" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="changePassword">Пароль</label>
                    <input 
                        type="password" 
                        id="changePassword" 
                        class="form-input" 
                        placeholder="Минимум 8 символов"
                        required
                        minlength="8"
                    >
                </div>

                <div class="form-group">
                    <label for="changePasswordConfirm">Подтвердите пароль:</label>
                    <input 
                        type="password" 
                        id="changePasswordConfirm" 
                        class="form-input" 
                        placeholder="Повторите пароль"
                        required
                    >
                </div>

                <div id="changeError" class="error-message"></div>
                <div id="changeSuccess" class="success-message"></div>

                <button type="submit" class="submit-btn">Изменить пароль</button>
            </form>
        </div>
    </main>

    <script type="module" src="../src/login.js"></script>
</body>
</html>
